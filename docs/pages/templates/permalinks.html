<p>You can define custom permalinks for a page in its front matter.</p>

<p>To do so, specify the permalink key:</p>

<pre><code class="language-yaml">---
title: Book List
permalink: /books/
layout: default
---</code></pre>

<p>The page above will be generated with the path <code>/books/</code>.</p>
